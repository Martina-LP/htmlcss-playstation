<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

  <title>PlayStation - Homepage</title>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo  -->
    <div class="logo">
      <div class="container-fluid bg-dark d-flex justify-content-end">
        <img src="img/sony_logo.svg" alt="Sony Logo">
      </div>
    </div>
    <!-- End logo -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/play_logo.svg" alt="PlayStation Logo"></a>
        <!-- Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- End button -->
        <!-- Link -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <!-- Left navbar -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">Giochi <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>      
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark nav_hover" href="#">Hardware <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">Servizi <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">Novit√† <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">Fai acquisti <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">Supporto <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
          </ul>
          <!-- End left navbar -->
          <!-- Right navbar -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link text-dark nav_hover" href="#">My PlayStation <span><img class="visibility" src="img/chevron-down-solid.svg" alt="Chevron Down"></span><span class="visibility_none"><img src="img/chevron-down-solid-hover.svg" alt="Chevron Down"></span></a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-dark rounded-pill px-2">Accedi</button>
            </li>
            <li class="nav-item">
              <a class="btn" href="#"><img class="lens" src="img/lens.svg" alt="Lens"></a>
            </li>
          </ul>
          <!-- End right navbar -->
        </div>
        <!-- End link -->
      </div>
      <!-- End container -->
    </nav>
    <!-- End navbar -->
  </header>
  <!-- End header -->

  <!-- Main -->
  <section class="jumbotron">
    <!-- Jumbotron -->
    <div class="container-fluid jumbotron_bg">
      <div class="container-xxl h-100">
        <div class="row h-100">
          <div class="col-md-12 col-lg-5 h-100 relative">
            <!-- Card -->
            <div class="p_bottom text-light card_jumbotron">
              <img style="width: 50%;" src="img/returnal-hero-banner-logo.png" class="card-img-top ms-2" alt="Returnal">
                <div class="card-body">
                  <h1 class="mb-4">Rompi il cerchio</h1>
                  <p class="mb-5">Rialzati dopo ogni sconfitta e affronta una nuova<br> sfida con ogni rinascita in questo esplosivo thriller<br> fantascientifico, disponibile in esclusiva su PS5.</p>
                    <a href="#" class="button_orange rounded-pill">Acquista ora</a>
                </div>
            </div>
            <!-- End card -->
          </div>
        </div>
      </div>
    </div>
    <!-- End jumbotron -->
    <!-- Gallery -->
    <div class="container-xxl py-5">
      <div class="row px-sm-4 g-4">
        <div class="col-6 col-md-4 col-lg-2">
          <div class="gallery banner">
            <img class="w-100 rounded_angles" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">

          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="banner">
            <img class="w-100 rounded_angles" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="banner">
            <img class="w-100 rounded_angles" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="banner">
            <img class="w-100 rounded_angles" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank">
          </div>
        </div>
      </div>
    </div>
    <!-- End gallery -->
  </section>

  <!-- End main -->
